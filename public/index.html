<!DOCTYPE html>
<html>
<head>
  <title>Find my iphone</title>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js' defer></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

  <style>
      body { margin: 0; padding: 0; font-family: Helvetica}
      #map { position: absolute; top: 0; bottom: 0; width: 100%;}
      #contents { position: fixed; z-index: 1; top: 10px; left: 10px; border: 1.5px solid rgba(0,0,0,0.1); border-radius: 7px;}
      #trigger { padding: .7rem .75rem; }
      #apple { color: black;}
  </style>
</head>

<body>
    <div id='map'></div>

    <div id='contents'>
      <button type="button" id="trigger"><i class="fab fa-apple" id="apple"></i></button>
  </div>
</body>
</html>
